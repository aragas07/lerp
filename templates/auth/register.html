

<div class="hold-transaction register-page">
    <div class="register-box">
        <div class="card">
            <div class="card-body">
                <div class="col-12 text-center" style="margin-top: -30%">
                    <img src="assets/img/logo.png" class="col-7">
                </div>
                <div class="text-center">
                    <h3 style="font-weight: 700;">Sign up</h3>
                </div>
                <p class="login-box-msg">LICENSURE EXAMINATION RESULTS PREDICTION</p>
                <form>
                    <div class="input-group mb-3">
                        <input required type="email" class="form-control" name="email" placeholder="Email">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input required type="password" class="form-control" id="pass" name="password" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input required type="password" class="form-control" id="retypepass" placeholder="Retype password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div><div id="invalid" class="invalid-feedback">
                            The confirmation password is not match
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" id="agreeTerms" required name="terms" value="agree">
                                <label for="agreeTerms">
                                    I agree to the <a href="#">terms</a>
                                </label>
                            </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                            <input type="text" name="usertype" hidden value="examinee" id="">
                            <button type="submit" class="btn btn-primary btn-block">Register</button>
                        </div>
                    <!-- /.col -->
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    $(function(){
        $("form").submit(function(e){
            e.preventDefault()
            if($("#pass").val() == $("#retypepass").val()){
                var register = htall.crud({
                    url: 'route/register',
                    type: 'post',
                    data: new FormData(this)
                })
                register.success ? htall.location({auth:'verifying',href:'/verify'}):htall.swal(register)
            }else{
                $("#invalid").show()
            }
        })
    })
</script>
