<script src="bootstrap/chart.js/chart.min.js"></script>
<script>
    $(function () {
      'use strict'
      var dashboard = htall.getData({
        url: 'route/adminDashboard',
        type: 'post'
      }),
      mock = 0,
      entrance = 0,
      mocktotal = 0,
      entrancetotal = 0,
      label = [],
      data = [],
      entrancedata = []
      for(var i = 0; i < Object.keys(dashboard).length ;i++){
        var date = new Date(dashboard[i].register_date)
        var year = date.getFullYear()
        if(label.length == 0){
          label.push(year)
          data.push(1)
        }else
          for(var j = 0; j < label.length ;j++){
            if(label[j] == year){
            }else{
              if(j+1 == label.length){
                label.push(year)
                data.push(1)
              }
            }
          }
        console.log("example "+data)
        if(dashboard[i].mock_exam != 0) mocktotal++
        if(dashboard[i].entrance_exam != 0) entrancetotal++
      }

      console.log("dashboard : "+label)
      $("#mocklabel").html("<b>"+mock+"/</b>"+mocktotal)
      $("#suastlabel").html("<b>"+entrance+"/</b>"+entrancetotal)
      $("#mock").css('width',(mock/mocktotal)*100+"%")
      $("#suast").css('width',(entrance/entrancetotal)*100+"%")

      
      var salesChartCanvas = $('#salesChart').get(0).getContext('2d')
        
      var salesChartData = {
        labels: label,
        datasets: [
          {
            label: 'Mock Exam',
            backgroundColor: 'rgba(60,141,188,0.9)',
            borderColor: 'rgba(60,141,188,0.8)',
            pointRadius: false,
            pointColor: '#3b8bba',
            pointStrokeColor: 'rgba(60,141,188,1)',
            pointHighlightFill: '#fff',
            pointHighlightStroke: 'rgba(60,141,188,1)',
            data: data
          }
        ]
      }

      var salesChartOptions = {
        maintainAspectRatio: false,
        responsive: true,
        legend: {
          display: false
        },
        scales: {
          xAxes: [{
            gridLines: {
              display: false
            }
          }],
          yAxes: [{
            gridLines: {
              display: false
            }
          }]
        }
      }

      var salesChart = new Chart(salesChartCanvas, {
        type: 'line',
        data: salesChartData,
        options: salesChartOptions
      })
    })

</script>
